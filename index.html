<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK Lista</title>
  <link rel="shortcut icon" href='./assets/img/favicon.ico' />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="topo">
    <h1 class="topo-titulo">Gerador de lista</h1>
  </section>
  <section class="lista">
    <div class="lista-festival">
      <label>Nome do Festival</label>
      <select name="festivais" id="festivais">
        <option value=""></option>
        <option value="ariel">Ariel</option>
        <option value="berlim">Berlim</option>
        <option value="brasilia">Brasília</option>
        <option value="cannes">Cannes</option>
        <option value="cine-Pe">Cine PE</option>
        <option value="gramado">Gramado</option>
        <option value="istambul">Istambul</option>
        <option value="locarno">Locarno</option>
        <option value="moscou">Moscou</option>
        <option value="oscar-Internacional">Oscar Internacional</option>
        <option value="san-Sebastián">San Sebastian</option>
        <option value="rotterdam">Rotterdam</option>
        <option value="sundance">Sundance</option>
        <option value="toronto">Toronto</option>
        <option value="veneza">Veneza</option>
      </select>
      <label >Ano</label>
      <input type="text" class="lista-festivais__ano">
    </div>
    <div class="lista-dados">
      <label>Título:</label>
      <input type="text" class="lista-dados--titulo" id="99999">
      <label>Diretor:</label>
      <input type="text" class="lista-dados--diretor">
    </div>
    <div class="lista-imdb">
      <label>ID IMDb:</label>
      <input type="text" class="lista-imdb--linkImdb">
      <button id="99999" onclick="btn_imdb()" class="lista-imdb__btn">buscar título no imdb</button>
    </div>
    <div class="proxLinha"></div>

    <!--botão de adicionar mais filmes-->
    <div class="lista-mais">
      <input class="lista-mais__btn" type="button" value="+">
    </div>
  </section>
  
  <div class="gera-resultado">
    <input class="gera-resultado__btn" type="button" value="Gerar Resultado">
  </div>
  <section id="disabled" class="resultado">
    <h2>Resultado</h2>
    <p>...</p>
    <input type="button" class="gera-resultado__copia" value="COPIAR">
    <textarea class="resultado-area" cols="20" rows="25"></textarea>
  </section>
  <section class="topo">
    <h1 class="topo-titulo">Gerador de lista premiados</h1>
  </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
